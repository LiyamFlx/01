<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngageSense</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.4.0/jspdf.umd.min.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      background: linear-gradient(90deg, #4caf50, #009688);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .card {
      background-color: #29293d;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    h1, h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    canvas {
      background-color: #2e2e3f;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
    /* Responsive Design */
    @media only screen and (max-width: 768px) {
      canvas {
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="card">
      <h1>Welcome to EngageSense</h1>
      <p>Analyze real-time engagement across Physical, Emotional, Mental, and Spiritual dimensions.</p>
      <button class="btn" onclick="showScreen('upload-record-screen')">Start</button>
    </div>

    <!-- Upload/Record Screen -->
    <div id="upload-record-screen" class="card hidden">
      <h2>Upload or Record Audio</h2>
      <div>
        <label for="file-input" class="btn">Upload Files</label>
        <input id="file-input" type="file" multiple accept=".mp3, .mp4" style="display:none" onchange="handleFileUpload(event)">
        <progress id="upload-progress" max="100" value="0" class="hidden"></progress>
      </div>
      <div>
        <button class="btn" onclick="startRecording()">Start Recording</button>
        <button class="btn hidden" id="stop-recording" onclick="stopRecording()">Stop</button>
        <p id="record-timer">Recording Time: 0:00</p>
      </div>
      <button class="btn" onclick="showScreen('real-time-data')">Next</button>
    </div>

    <!-- Real-Time Data Screen -->
    <div id="real-time-data" class="card hidden">
      <h2>Real-Time Engagement Data</h2>
      <canvas id="realTimeChart"></canvas>
      <button class="btn" onclick="showScreen('dashboard-results')">Next</button>
    </div>

    <!-- Engagement Dashboard Results -->
    <div id="dashboard-results" class="card hidden">
      <h2>Engagement Dashboard Results</h2>
      <canvas id="resultsChart"></canvas>
      <button class="btn" onclick="generatePDF()">Download Results</button>
      <button class="btn" onclick="showScreen('detailed-results')">View Detailed Results</button>
    </div>

    <!-- Detailed Engagement Results -->
    <div id="detailed-results" class="card hidden">
      <h2>Detailed Engagement Results</h2>
      <canvas id="detailedResultsChart"></canvas>
      <button class="btn" onclick="showScreen('dashboard-results')">Back</button>
    </div>
  </div>

  <script>
    /* Navigation Logic */
    function showScreen(screenId) {
      document.querySelectorAll('.card').forEach(screen => screen.classList.add('hidden'));
      document.getElementById(screenId).classList.remove('hidden');
    }

    /* Upload/Record Logic */
    function handleFileUpload(event) {
      const progressBar = document.getElementById('upload-progress');
      progressBar.classList.remove('hidden');
      progressBar.value = 0;
      setTimeout(() => progressBar.value = 100, 2000); // Simulate upload
    }

    let recordingTimer;
    function startRecording() {
      document.getElementById('stop-recording').classList.remove('hidden');
      recordingTimer = setInterval(() => {
        const timer = document.getElementById('record-timer');
        let [minutes, seconds] = timer.textContent.split(': ')[1].split(':').map(Number);
        seconds += 1;
        if (seconds === 60) {
          seconds = 0;
          minutes += 1;
        }
        timer.textContent = `Recording Time: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      }, 1000);
    }

    function stopRecording() {
      clearInterval(recordingTimer);
      document.getElementById('stop-recording').classList.add('hidden');
    }

    /* Chart.js Example Data */
    const engagementData = {
      labels: ['Physical', 'Emotional', 'Mental', 'Spiritual'],
      datasets: [{
        label: 'Engagement Levels',
        data: [50, 60, 70, 80],
        backgroundColor: ['rgba(75, 192, 192, 0.2)'],
        borderColor: ['rgba(75, 192, 192, 1)'],
        borderWidth: 1
      }]
    };

    /* Initialize Charts */
    window.onload = function() {
      const ctx1 = document.getElementById('realTimeChart').getContext('2d');
      new Chart(ctx1, { type: 'line', data: engagementData });

      const ctx2 = document.getElementById('resultsChart').getContext('2d');
      new Chart(ctx2, { type: 'bar', data: engagementData });

      const ctx3 = document.getElementById('detailedResultsChart').getContext('2d');
      new Chart(ctx3, { type: 'radar', data: engagementData });
    };

    /* PDF Export */
    function generatePDF() {
      const doc = new jsPDF();
      doc.text('Engagement Results', 10, 10);
      doc.save('results.pdf');
    }
  </script>
</body>
</html>
